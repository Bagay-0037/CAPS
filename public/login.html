<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        input[type="text"],
        input[type="password"] {
            width: 250px;
            padding: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .password-wrapper {
            position: relative;
            display: inline-block;
        }

        #password {
            padding-right: 35px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required/><br/><br/>

        <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Password" required/>
            <img src="./pictures/view.png" alt="Toggle Password" class="toggle-password" onclick="togglePassword()" id="toggleIcon">
        </div>
        <br/><br/>

        <button type="submit">Login</button>
    </form>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            const isVisible = passwordField.type === 'text';

            passwordField.type = isVisible ? 'password' : 'text';
            toggleIcon.src = isVisible ? './pictures/view.png' : './pictures/hide.png';
        }
    </script>
</body>
</html>
